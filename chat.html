<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen max-w-7xl mx-auto h-[calc(100vh-64px)]">
    <div class="flex h-full">

      <!-- Sidebar -->
      <div class="w-1/3 bg-white border-r overflow-y-auto">
        <div class="p-4 border-b">
          <h2 class="text-xl font-bold text-gray-900">Chats</h2>
        </div>
        <div class="divide-y">
          <!-- Example chat room -->
          <button class="w-full p-4 text-left hover:bg-gray-50 transition bg-blue-50 border-l-4 border-blue-600">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
              </div>
              <div class="flex-1 min-w-0">
                <p class="font-semibold text-gray-900 truncate">Other User Name</p>
                <p class="text-sm text-gray-600 truncate">Lost Item Title</p>
              </div>
            </div>
          </button>

          <!-- No chats fallback -->
          <!--
          <div class="p-8 text-center">
            <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z" />
            </svg>
            <p class="text-gray-600">No chats yet</p>
            <p class="text-sm text-gray-500 mt-2">Accept a notification to start chatting</p>
          </div>
          -->
        </div>
      </div>

      <!-- Chat Window -->
      <div class="flex-1 flex flex-col bg-white">

        <!-- Header -->
        <div class="p-4 border-b bg-gray-50">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
              </svg>
            </div>
            <div>
              <h3 class="font-semibold text-gray-900">Other User Name</h3>
              <p class="text-sm text-gray-600">About: Lost Item Title</p>
            </div>
          </div>
        </div>

        <!-- Messages -->
        <div class="flex-1 overflow-y-auto p-4 space-y-4">
          <!-- Message from other -->
          <div class="flex justify-start">
            <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-2xl bg-gray-200 text-gray-900">
              <p class="text-xs font-semibold mb-1 opacity-75">Other User</p>
              <p>Hello! I found your item.</p>
              <p class="text-xs mt-1 text-gray-600">10:15 AM</p>
            </div>
          </div>

          <!-- Message from self -->
          <div class="flex justify-end">
            <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-2xl bg-blue-600 text-white">
              <p>Thanks a lot! Where can I pick it up?</p>
              <p class="text-xs mt-1 text-blue-100">10:16 AM</p>
            </div>
          </div>
        </div>

        <!-- Input -->
        <form class="p-4 border-t">
          <div class="flex space-x-2">
            <input
              type="text"
              placeholder="Type a message..."
              class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <button
              type="submit"
              class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M22 2L11 13" />
                <path d="M22 2L15 22L11 13L2 9L22 2Z" />
              </svg>
              <span>Send</span>
            </button>
          </div>
        </form>

      </div>

    </div>
  </div>

</body>
</html>
